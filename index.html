    <script>
      // Tampilkan CC dinamis
      function tampilkanCC() {
        var jenis = document.getElementById("jenis_kendaraan").value;
        var ccRoda2 = document.getElementById("cc_roda2");
        var ccRoda4 = document.getElementById("cc_roda4");
        ccRoda2.style.display = "none";
        ccRoda4.style.display = "none";
        document.getElementById("cc_kendaraan_roda2").required = false;
        document.getElementById("cc_kendaraan_roda4").required = false;
        if (jenis === "Roda 2 atau 3") {
          ccRoda2.style.display = "block";
          document.getElementById("cc_kendaraan_roda2").required = true;
        } else if (jenis === "Roda 4 atau lebih") {
          ccRoda4.style.display = "block";
          document.getElementById("cc_kendaraan_roda4").required = true;
        }
      }
      function toggleLainnyaInput(checkbox) {
        var input = document.getElementById("lainnyaInput");
        input.style.display = checkbox.checked ? "inline-block" : "none";
        if (!checkbox.checked) input.value = "";
      }
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("kertasKerjaForm")
          .addEventListener("submit", function (e) {
            e.preventDefault(); // Cegah reload form

            // Kumpulkan seluruh data form ke dalam object
            const formData = {};
            const fd = new FormData(this);

            // Ambil semua input name normal
            for (let [key, value] of fd.entries()) {
              // Bukan dokumen kepemilikan, langsung isi
              if (!key.startsWith("dokumen_kepemilikan")) {
                formData[key] = value;
              }
            }

            // Ambil semua dokumen kepemilikan (array dari checkbox + ‚Äúlainnya‚Äù)
            const dokumenArr = [];
            // BPKB
            if (
              this.querySelector(
                'input[name="dokumen_kepemilikan[]"][value="BPKB"]'
              ).checked
            ) {
              dokumenArr.push("BPKB");
            }
            // STNK
            if (
              this.querySelector(
                'input[name="dokumen_kepemilikan[]"][value="STNK"]'
              ).checked
            ) {
              dokumenArr.push("STNK");
            }
            // Lainnya
            const lainnyaCheckbox = this.querySelector("#lainnyaCheckbox");
            const lainnyaInput = this.querySelector("#lainnyaInput");
            if (
              lainnyaCheckbox &&
              lainnyaCheckbox.checked &&
              lainnyaInput &&
              lainnyaInput.value.trim() !== ""
            ) {
              dokumenArr.push(lainnyaInput.value.trim());
            }
            formData["dokumen_kepemilikan"] = dokumenArr;

            // Simpan ke sessionStorage
            sessionStorage.setItem("dataKertasKerja", JSON.stringify(formData));
            window.location.href = "HasilTaksir.html";
          });
      });
    </script>
    <script>
      function toggleLainnyaInput(checkbox) {
        var input = document.getElementById("lainnyaInput");
        input.style.display = checkbox.checked ? "inline-block" : "none";
        if (!checkbox.checked) input.value = "";
      }
    </script>

    <script>
      // Ambil data tipe dari file JSON (pastikan Tipe.json 1 folder dengan file html)
      fetch("Tipe.json")
        .then((response) => response.json())
        .then((data) => {
          const tipeList = data.map((item) => String(item.TIPE)); // pastikan jadi string
          const datalist = document.getElementById("datalist-tipe");
          datalist.innerHTML = ""; // kosongkan dulu

          tipeList.forEach((tipe) => {
            // Cek agar tipe tidak kosong/null/undefined
            if (tipe && tipe.trim() !== "") {
              const option = document.createElement("option");
              option.value = tipe;
              datalist.appendChild(option);
            }
          });
        })
        .catch((err) => {
          console.error("Gagal load tipe kendaraan:", err);
        });
    </script>

    <script>
      function titleCase(str) {
        return str.replace(/\b\w/g, function (txt) {
          return txt.toUpperCase();
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Seleksi SEMUA input text dalam form (termasuk yg pakai list/datalist)
        document
          .querySelectorAll(
            '#kertasKerjaForm input[type="text"], #kertasKerjaForm input[list]'
          )
          .forEach(function (input) {
            input.addEventListener("input", function () {
              let start = input.selectionStart;
              let end = input.selectionEnd;
              let valBaru = titleCase(input.value);
              if (input.value !== valBaru) {
                input.value = valBaru;
                input.setSelectionRange(start, end);
              }
            });
          });
      });
    </script>
