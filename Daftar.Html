<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Daftar.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <!-- Logo Kemenkeu Kiri Atas -->
    <img
      src="Gambar/Kemenkeu.png"
      alt="Logo Kemenkeu"
      class="logo-kemenkeu-login"
    />
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- LOGIN -->
          <form action="#" class="sign-in-form" id="formLogin">
            <h2 class="title">Login</h2>
            <div class="form-group">
              <label for="userlogin">Username (KODE SATKER)</label>
              <input
                id="userlogin"
                type="text"
                name="nama_satker"
                placeholder="Enter username"
                required
              />
            </div>
            <div class="form-group">
              <label for="passlogin">Password</label>
              <input
                id="passlogin"
                type="password"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>
            <button type="submit" class="btn btn-login">LOGIN</button>
            <div class="login-extra">
              <a href="#" class="forgot-link">Lupa password?</a>
              <br />
              <span class="superadmin-link"
                >Login SuperAdmin ? <a href="#"><b>Klik di sini</b></a></span
              >
            </div>
          </form>

          <!-- SIGN UP -->
          <form action="#" class="sign-up-form">
            <h2 class="title">Daftar Akun</h2>
            <div class="form-group">
              <label for="satker">Nama Satker <span class="red">*</span></label>
              <input
                id="satker"
                type="text"
                placeholder="Isi dengan nama Satker"
                required
              />
            </div>
            <div class="form-group">
              <label for="kodekl">Kode K/L <span class="red">*</span></label>
              <input
                id="kodekl"
                type="text"
                placeholder="Isi dengan Kode Satker"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Alamat Email <span class="red">*</span></label>
              <input
                id="email"
                type="email"
                placeholder="Isi dengan Alamat email aktif Kementerian / Lembaga"
                required
              />
            </div>
            <div class="form-group">
              <label for="pass">Password <span class="red">*</span></label>
              <input
                id="pass"
                type="password"
                placeholder="Minimal 8 karakter, mengandung huruf besar, huruf kecil, spesial karakter dan angka."
                required
              />
            </div>
            <div class="form-group">
              <label for="repass"
                >Ulangi Password <span class="red">*</span></label
              >
              <input
                id="repass"
                type="password"
                placeholder="Ulangi penulisan password untuk memastikan tidak salah ketik."
                required
              />
            </div>
            <button type="submit" class="btn btn-signup">DAFTAR</button>
          </form>
        </div>
      </div>

      <!-- Panel: bisa dihapus jika tidak dipakai -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Ingin memulai proses penaksiran?</h3>
            <p>
              Daftarkan akun Anda dan nikmati layanan yang terintegrasi serta
              mudah digunakan
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Daftar Akun
            </button>
          </div>
          <img src="Gambar/Putih.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah Punya Akun?</h3>
            <p>
              Silakan Login dengan akun terdaftar untuk menggunakan layanan
              penaksiran kendaraan bermotor
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login Sekarang
            </button>
          </div>
          <img src="Gambar/Logo2.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="config.js"></script>
    <script>
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const container = document.querySelector(".container");

      sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
      });

      sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });

      // Script agar tombol login pindah ke panitia.html
      document
        .getElementById("formLogin")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          let username = document.getElementById("userlogin").value;
          let password = document.getElementById("passlogin").value;

          let usernameType = document
            .getElementById("userlogin")
            .getAttribute("name");
          console.log(
            `Username: ${username}, Password: ${password}, Type: ${usernameType}`
          );

          try {
            const res = await fetch(`${API_URL}/auth/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                nama_satker: username,
                password: password,
              }),
            })
              .then((res) => res.json())
              .then((response) => {
                localStorage.setItem("jwt_token", response.data.access_token);
              });

            window.location.href = "index.html";
          } catch (err) {
            alert("Terjadi error. Silakan coba lagi.");
            console.error(err);
          }
        });
    </script>
  </body>
</html>
